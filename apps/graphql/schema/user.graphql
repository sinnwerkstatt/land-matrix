type User {
    id: Int!
    username: String
    first_name: String
    last_name: String
    full_name: String
    email: String
    is_active: Boolean
    is_authenticated: Boolean
    is_staff: Boolean
    is_impersonate: Boolean
    date_joined: DateTime
}

type LoginPayload {
    status: Boolean!
    error: String
    user: User
}
