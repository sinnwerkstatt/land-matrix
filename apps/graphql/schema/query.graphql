type Query {
    me: User
    user(id: Int!): User
    users(sort: String = "id"): [User]

    deal(id: Int!, version: Int): Deal!
    deals(
        sort: String = "id",
        limit: Int = 20,

        after: Int,
        filters: [Filter],
        public: Boolean
    ): [Deal]
    dealversions(
        filters: [Filter],
        country_id: Int,
        region_id: Int,
        at_date: Date
    ): [DealVersion]


# we probably dont need this
#    locations(
#        limit: Int = 300,
#        filters: [Filter]
#    ): [Location]

    investor(id: Int!): Investor!
    investors(
        sort: String = "id",
        limit: Int = 20,
        filters: [Filter]
    ): [Investor]
    involvements(
        sort: String = "id",
        limit: Int = 20,
        filters: [Filter]
    ): [Involvement]
    investorversions(
        filters: [Filter]
    ): [InvestorVersion]

    countries: [Country]
    regions: [Region]
    animals: [Animal]
    crops: [Crop]
    minerals: [Mineral]

    aggregations: Aggregations

    formfields(language: String ="en"): FormFieldSet

    statistics(
        country_id: Int,
        region_id: Int
    ): Statistics

    blogpage(id: Int!): BlogPage!
    blogpages(category: String): [BlogPage]
    blogcategories: [BlogCategory]
}

type FormFieldSet {
    deal: FormFields
    location: FormFields
    contract: FormFields
    datasource: FormFields
    investor: FormFields
    involvement: FormFields
}

scalar FormFields
