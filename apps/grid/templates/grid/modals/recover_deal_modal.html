{% load i18n %}
<div class="modal fade" tabindex="-1" role="dialog" id="recover-deal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">{% trans "Recover deal" %}</h4>
      </div>
      <div class="modal-body">
        <p>{% trans "Are you sure you want to recover this deal?" %}</p>
      </div>
      <div class="modal-footer">
        <form method="POST" action="{% url 'recover_deal' deal_id=deal_id %}">{% csrf_token %}
          <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "No, cancel" %}</button>
          <button type="submit" class="btn btn-primary">{% trans "Yes, recover" %}</button>
        </form>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
